<!DOCTYPE html>
<html>
  <head>
    <title>
      Make flex-box child height 100%
    </title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 100vw;
        height: 50vh;
        background-color: green;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .child-div {
        height: 100%;
        background-color: red;
        margin: 0 20px;
      }
    </style>
  </head>

  <body>
    Link: <a
      href="https://www.geeksforgeeks.org/how-to-make-flexbox-children-100-height-of-their-parent-using-css/"
      >how-to-make-flexbox-children-100-height</a
    >
    <div class="container">
      <div class="child-div">
        One
      </div>
      <div class="child-div">
        Two
      </div>
      <div class="child-div">
        Three
      </div>
      <div class="child-div">
        Four
      </div>
      <div class="child-div">
        Five
      </div>
    </div>
  </body>
</html>
